version: '3.8'

services:
  ibeam:
    image: voyz/ibeam:0.5.3
    container_name: catalyst-ibeam
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      # Persist gateway files across restarts
      - ibeam_data:/srv/clientportal.gw
      # Optional: custom config
      - ./conf.yaml:/srv/conf.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:5000/v1/api/iserver/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - catalyst-network

volumes:
  ibeam_data:

networks:
  catalyst-network:
    driver: bridge
